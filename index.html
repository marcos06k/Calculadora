<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Aula JS</title>

</head>

<body>
    <!-- div para controlar com flex box -->
    <div id="div_formulario">
        <!-- formulário para inserção de dados -->
        <form id="formulario" action="">
            <!-- inserção do primeiro número -->
            <label for="number_01">First number:</label>
            <input class="tamanho" type="text" id="number_01" required>

            <!-- escolha do operador matemático -->
            <label for="operacao">Mathematical operator</label>
            <select class="tamanho" id="operacao">
                <option value="0">Escolha a operação</option>
                <option value="1">Soma</option>
                <option value="2">Subtração</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
            </select>

            <!-- inserção do segundo número -->
            <label for="number_02">Second number:</label>
            <input class="tamanho" type="text" id="number_02">

            <!-- botáo para calcular -->
            <input class="tamanho" type="submit" value="calcular">
        </form> 

        <!-- div para mostrar o resultado do cálculo -->
        <div id="div_resultado">

        </div> <!-- RESULTADO / -->
        
     </div> <!-- FLEXBOX / -->

    

    <script>
        // chamando o dados do formulario para fazer o evento do calculo e mostrar o valor
        document.getElementById("formulario").addEventListener("submit", function (event) { 
            //o evento ficara sem o default normal dele
            event.preventDefault();

            //declarando variaveis
            const num_01 = parseFloat(document.getElementById("number_01").value.replace(',', '.'))
            const num_02 = parseFloat(document.getElementById("number_02").value.replace(',', '.'))
            const escolha = document.getElementById("operacao").value
            let result

            // definindo a opção escolhida pelo usuário
            switch (escolha) {
                case '1':
                    soma(num_01, num_02)
                    break
                case '2':
                    menos(num_01, num_02)
                    break
                case '3':
                    vezes(num_01, num_02)
                    break
                case '4':
                    dividir(num_01, num_02)
                    break
                default:
                    window.alert(escolha + 'está opção não é valida')
            }
        
            // funções para cada um dos tipos de operações 
            function soma(numero_1, numero_2) {
                result = numero_1 + numero_2
            }

            function menos(numero_1, numero_2) {
                result = numero_1 - numero_2
            }

            function vezes(numero_1, numero_2) {
                result = numero_1 * numero_2
            }

            function dividir(numero_1, numero_2) {
                if (numero_2 == 0) {
                    window.alert('Não pode ser dividido porque o segundo número é 0')
                } else {
                    result = numero_1 / numero_2
                }
            }
            // puxando a div resultado e adicionando nela o valor do cálculo
            document.getElementById("div_resultado").innerHTML = "Resultado: " + result;
        })
    </script>
</body>

</html>
